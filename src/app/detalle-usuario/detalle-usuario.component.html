
  <br>
  <div *ngIf="usuario" class="card">
    <div class="card-body">
        <div class="card-title">
            <h1 class="display-4">Detalle </h1>
          </div>
      <div class="card-text">
        <form #form = ngForm (ngSubmit) = "onEdit();">
          <div class="form-group">
            id:
            <input class="form-control" name="id" type="number" [(ngModel)] = "usuario.id" disabled>
          </div>
          <div class="form-group">
            Usuario:
            <input class="form-control" name="username" type = "text" [(ngModel)] ="usuario.username">
           </div>
           <div class="form-group">
            Rol:
            <input class="form-control" name="roleDescription" type = "text" [(ngModel)] ="usuario.roleDescription">
           </div>
                      

           <button class="btn btn-success" type="submit" [disabled] ="!form.valid">Save</button>
        </form>
      </div>
    </div>
  </div>
